{% extends 'base.html' %} {% block content %}

<div class="d-flex justify-content-center">
  <div class="shadow m-2 p-5 w-75">
    <div class="d-flex justify-content-between m-2 p-2">
      <h3 class="headers">Blog - list of entries</h3>

      <a class="btn btn-warning" href="">
        Add
      </a>
    </div>

    <div class="form-check form-check-inline m-2">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form form-check-label">Select all</label>
    </div>

    {% for item in context %}
    <div class=" bg-light m-2 p-2 d-flex justify-content-between">
      <div class="d-flex">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" />
        </div>
        <div>
          <h6 class=" headers ">
            <a href="{% url 'blog_view' item.id %}">
              {{ item.title }}
            </a>
          </h6>

          <p>{{ item.date_created }}</p>
        </div>
      </div>
      <div class="">
        <a
          href="{% url 'blog_view' item.id %}"
          class="btn btn-outline-secondary btn-sm"
          >Open</a
        >
        <a
          href="{% url 'blog_view' item.id %}"
          class="btn btn-outline-warning btn-sm"
          >Remove</a
        >
      </div>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
